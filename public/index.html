<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="objectBuilder">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

	<!-- DESIGN ADD ON -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<!--<link href="css/agency.css" rel="stylesheet">-->

	<link href="css/style.css" rel="stylesheet">


	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/controllers/objectController.js"></script> <!-- load up our controller -->
	<script src="js/services/objects.js"></script> <!-- load our todo service -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<ul class="list-group">
			<li class="list-group-item" ng-repeat="foo in objects">
				<span>{{foo.name}}</span> <span style="cursor: pointer;" class="badge">Delete</span>
			</li>
		</ul>

		<form class="col-sm-8 col-sm-offset-2 text-center">
			<input class="form-control input-lg text-center" type="text" ng-model="formData.name">
			<button class="btn btn-primary btn-lg" type="submit" ng-click="createObject()">Add me</button>
		</form>

	</div>


</body>
</html>
