<div class="jumbotron text-center">
    <h1>Object Editor</h1>

    <p>{{message}}</p>




    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="formData.name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="formData.description">
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="inputState">Category</label>
            <!--<select ng-options="item as item.label for item in items track by item.id" ng-model="selected" id="inputState" class="form-control">-->
            <!--</select>-->
            <select ng-options="category as category.name for category in categories track by category._id" ng-model="selected" id="inputState" class="form-control">
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">ImageUrl</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
        </div>

        <a><button type="submit" class="btn btn-primary" ng-click="createObject()">Next step</button></a>
    </form>




</div>
